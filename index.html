<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกคำตอบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ใช้ความสูงเต็มจอ */
            margin: 0;
        }

        /* ปรับขนาดของรูปซองจดหมายให้เล็กลง */
        .envelope {
            width: 250px;  /* ปรับขนาดที่นี่ */
            height: 250px; /* ปรับขนาดที่นี่ */
            margin-bottom: 20px;
            position: relative;
        }

        .envelope img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ทำให้ภาพไม่ยืดหรือล้น */
        }

        .options {
            margin-top: 20px;
        }

        .options button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* ซ่อนปุ่มข้อถัดไป */
        .next-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            display: none; /* เริ่มต้นซ่อนปุ่ม */
        }

        .next-button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>

    <h1>เลือกคำตอบ</h1>

    <!-- รูปภาพซองจดหมาย -->
    <div class="envelope">
        <img src="IMG_1219.jpeg" alt="Envelope">
    </div>

    <!-- ปุ่มที่แสดงข้างล่างรูป -->
    <div class="options">
        <button onclick="selectAnswer('รัก')">รัก</button>
        <button onclick="selectAnswer('ไม่รัก')">ไม่รัก</button>
    </div>

    <div class="result" id="result"></div>

    <!-- ปุ่มข้อถัดไป -->
    <button class="next-button" id="next-button" onclick="location.href='Jigsaws.html'">ข้อถัดไป</button>

    <script>
        function selectAnswer(answer) {
            // แสดงคำตอบที่เลือก
            document.getElementById('result').textContent = 'คุณเลือก: ' + answer;

            // แสดงปุ่มข้อถัดไปเมื่อเลือกคำตอบ
            document.getElementById('next-button').style.display = 'block';
        }
    </script>

</body>
</html>
